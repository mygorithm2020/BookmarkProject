# 1. 워크플로의 이름 지정
name: CI

# 2. 워크플로가 시작될 조건 지정
on:
  push:
    branches: [CIB]

jobs:
  build:
    runs-on: ubuntu-lates # 3. 실행환경 지정
    #4. 실행 스탭 지정
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        run : chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean build